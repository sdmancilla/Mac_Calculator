<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <title>Mac Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="controlButtons">
            <button class="close">
                
            </button>
            <button class="minimize">
                
            </button>
            <button class="maximize">
                
            </button>
        </div>
        <div class="displayNumbers">
            <span class="textNumbers">
                0
            </span>
        </div>
        <section class="buttons">
            <div class="row">
                <button class="darkButton limitLeft">
                    AC
                </button>
                <button class="darkButton">
                    +/-
                </button>
                <button class="darkButton">
                    %
                </button>
                <button class="opButton">
                    &#247;
                </button>
            </div>
            <div class="row">
                <button class="brightButton limitLeft">
                    7
                </button>
                <button class="brightButton">
                    8
                </button>
                <button class="brightButton">
                    9
                </button>
                <button class="opButton">
                    &#215;
                </button>
            </div>
            <div class="row">
                <button class="brightButton limitLeft">
                    4
                </button>
                <button class="brightButton">
                    5
                </button>
                <button class="brightButton">
                    6
                </button>
                <button class="opButton">
                    -
                </button>
            </div>
            <div class="row">
                <button class="brightButton limitLeft">
                    1
                </button>
                <button class="brightButton">
                    2
                </button>
                <button class="brightButton">
                    3
                </button>
                <button class="opButton">
                    +
                </button>
            </div>
            <div class="row lastRow">
                <button class="brightButton zero limitLeft limitBottom">
                    0
                </button>
                <button class="brightButton limitBottom">
                    ,
                </button>
                <button class="opButton equalButton limitBottom">
                    =
                </button>
            </div>
        </section>
    </div>
</body>
</html>
